<!-- check-out.component.html -->
<div class="container mt-5">
  <h1 class="checkout-title text-center mb-5">Shipping</h1>

  <div class="row justify-content-center">
    <!-- Left: Shipping Form -->
    <div class="col-md-7 col-lg-6">
      <form #f="ngForm" class="shipping-form">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input 
            id="name"
            #name="ngModel"
            name="name"
            [(ngModel)]="shipping.name"
            type="text"
            class="form-control"
            required
            placeholder="Full Name"
          />
          <div class="error" *ngIf="name.touched && name.invalid">
            <small *ngIf="name.errors?.['required']">Name is required.</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="addressLine1">Address Line 1</label>
          <input
            id="addressLine1"
            #addressLine1="ngModel"
            name="addressLine1"
            [(ngModel)]="shipping.addressLine1"
            type="text"
            class="form-control"
            placeholder="Street Address"
            required
          />
          <div class="error" *ngIf="addressLine1.touched && addressLine1.invalid">
            <small *ngIf="addressLine1.errors?.['required']">Address Line 1 is required.</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="addressLine2">Address Line 2</label>
          <input
            id="addressLine2"
            #addressLine2="ngModel"
            name="addressLine2"
            [(ngModel)]="shipping.addressLine2"
            type="text"
            class="form-control"
            placeholder="Apartment, suite, etc."
          />
        </div>

        <div class="form-group mb-4">
          <label for="city">City</label>
          <input
            id="city"
            #city="ngModel"
            name="city"
            [(ngModel)]="shipping.city"
            type="text"
            class="form-control"
            required
            placeholder="City"
          />
          <div class="error" *ngIf="city.touched && city.invalid">
            <small *ngIf="city.errors?.['required']">City is required.</small>
          </div>
        </div>

        <button
          [disabled]="f.invalid"
          (click)="placeOrder()"
          class="btn btn-primary w-100"
        >
          Place Order
        </button>
      </form>
    </div>

    <!-- Right: Order Summary / Card -->
    <div class="col-md-5 col-lg-4 mt-4 mt-md-0">
      <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
    </div>
  </div>
</div>
